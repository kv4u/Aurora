version: "3.9"

services:
  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16-alpine
    container_name: aurora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-aurora}
      POSTGRES_USER: ${DB_USER:-aurora}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aurora_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - aurora_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis Cache & Pub/Sub ───
  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - aurora_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── FastAPI Backend ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aurora-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - aurora_models:/app/ml_models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ─── React Frontend ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aurora-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  aurora_pgdata:
    name: aurora_pgdata
  aurora_redis:
    name: aurora_redis
  aurora_models:
    name: aurora_models
